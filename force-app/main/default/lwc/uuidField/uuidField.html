<template>
    <lightning-record-edit-form
        object-api-name="Lead"
        record-id={recordId}
    >
        <div>This will set the leadHash field value, overwriting the existing one.</div>
        <div style="padding: 2em">
            <div style="display: flex">
                <lightning-input-field value={uuid} style="flex: 0 1 75%" field-name={hashField}> </lightning-input-field>
                <lightning-button label="Auto Fill" onclick={autofill}>Autofill</lightning-button>
            </div>
            <lightning-button variant="brand" type="submit" label="Save" onclick={closeAction}></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
